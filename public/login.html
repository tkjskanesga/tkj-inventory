<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Inventaris TKJ</title>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="assets/css/style.css?v=1.1">
    <link rel="stylesheet" href="assets/css/style-dark.css">
    <!-- Stylesheet Components -->
    <link rel="stylesheet" href="assets/css/components/buttons.css?v=1.1">
    <link rel="stylesheet" href="assets/css/components/form.css?v=1.1">
    <link rel="stylesheet" href="assets/css/components/header.css?v=1.1">
    <!-- Favicon & Icons -->
    <link rel="shortcut icon" href="assets/favicon/favicon.png" type="image/x-icon">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Gaya khusus untuk layout halaman login */
        .login-page-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100dvh;
            padding: 1.5rem;
        }
        .login-card {
            width: 100%;
            max-width: 450px;
        }
        .login-card .form-card {
            padding: 2.5rem;
        }
        .login-card-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .login-divider {
            margin: .8rem 0;
            display: flex;
            align-items: center;
            text-align: center;
            color: var(--text-color-light);
        }
        .login-divider::before,
        .login-divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid var(--border-color);
        }
        .login-divider:not(:empty)::before {
            margin-right: .5em;
        }
        .login-divider:not(:empty)::after {
            margin-left: .5em;
        }
        .btn-loading .btn-text {
            visibility: hidden;
        }
        .btn-loading .spinner {
            display: inline-block;
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
    </style>
</head>
<body>
    <main class="login-page-container">
        <div class="login-card">
            <div class="login-card-header">
                <a href="#" class="header__logo" style="display: flex; align-items: center; justify-content: center; font-size: 1.6rem;">
                    <i class='bx bxs-cube-alt'></i>
                    <span>Inventaris <span class="logo-TKJ">TKJ</span></span>
                </a>
            </div>
            
            <div class="form-card">
                <div style="text-align: center; margin-bottom: 1.5rem;">
                    <h2 style="font-size: 1.5rem; font-weight: 600;">Selamat Datang</h2>
                    <p style="color: var(--text-color-light);">Silakan login untuk melanjutkan</p>
                </div>

                <div id="errorMessage" class="notification error" style="display: none; position: relative; top: auto; right: auto; transform: none; margin-bottom: 1rem; transition: none; text-align: center;"></div>

                <form id="loginForm">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" placeholder="Username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Password" required>
                    </div>
                    <button type="submit" id="adminLoginBtn" class="btn btn-primary btn-block" style="margin-top: 1.5rem;">
                        <span class="btn-text">Login</span>
                        <div class="spinner" style="display: none;"></div>
                    </button>
                </form>

                <div class="login-divider">Atau</div>

                <button id="studentLoginBtn" class="btn btn-secondary btn-block">
                    Login Siswa
                </button>
            </div>
        </div>
    </main>

    <script>
        window.addEventListener("load", function () {
            console.log(
                "%cÂ© Developed by Alea Farrel - 2025 Inventaris TKJ\n              All Rights Reserved.",
                "background: #222; color: #bada55; font-size:12px; padding:4px; border-radius:4px;"
            );
        });
        
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('loginForm');
            const adminLoginBtn = document.getElementById('adminLoginBtn');
            const errorMessageDiv = document.getElementById('errorMessage');
            let errorTimeout;

            const setupTheme = () => {
                const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                const savedTheme = localStorage.getItem('theme');
                const isDark = savedTheme === 'dark' || (!savedTheme && prefersDark);
                document.documentElement.classList.toggle('dark', isDark);
            };
            setupTheme();

            const showLoading = (isLoading) => {
                adminLoginBtn.disabled = isLoading;
                adminLoginBtn.classList.toggle('btn-loading', isLoading);
                adminLoginBtn.querySelector('.btn-text').style.visibility = isLoading ? 'hidden' : 'visible';
                adminLoginBtn.querySelector('.spinner').style.display = isLoading ? 'inline-block' : 'none';
            };
            
            const showMessage = (message) => {
                clearTimeout(errorTimeout);
                errorMessageDiv.textContent = message;
                errorMessageDiv.style.display = 'block';
                errorTimeout = setTimeout(() => {
                    errorMessageDiv.style.display = 'none';
                }, 2000);
            };

            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                showLoading(true);
                errorMessageDiv.style.display = 'none';

                const formData = new FormData(e.target);
                try {
                    const response = await fetch('auth.php?action=login', {
                        method: 'POST',
                        body: formData
                    });
                    const result = await response.json();
                    if (result.status === 'success') {
                        // Arahkan kembali kedalam /public setelah login berhasil
                        window.location.href = '.';
                    } else {
                        showMessage(result.message || 'Terjadi kesalahan.');
                        loginForm.reset();
                    }
                } catch (error) {
                    showMessage('Tidak dapat terhubung ke server.');
                } finally {
                    showLoading(false);
                }
            });

            document.getElementById('studentLoginBtn').addEventListener('click', async () => {
                try {
                    const response = await fetch('auth.php?action=login_user', { method: 'POST' });
                    const result = await response.json();
                    if (result.status === 'success') {
                         // Arahkan kembali kedalam /public setelah login berhasil
                        window.location.href = '.';
                    } else {
                        showMessage(result.message || 'Gagal masuk sebagai siswa.');
                    }
                } catch (error) {
                    showMessage('Tidak dapat terhubung ke server.');
                }
            });
        });
    </script>
</body>
</html>
