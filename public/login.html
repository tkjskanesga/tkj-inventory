<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Inventaris TKJ</title>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="assets/css/style.css?v=1.1">
    <link rel="stylesheet" href="assets/css/style-dark.css">
    <!-- Stylesheet Components -->
    <link rel="stylesheet" href="assets/css/components/buttons.css?v=1.1">
    <link rel="stylesheet" href="assets/css/components/form.css?v=1.1">
    <link rel="stylesheet" href="assets/css/components/header.css?v=1.1">
    <!-- Favicon & Icons -->
    <link rel="shortcut icon" href="assets/favicon/favicon.png" type="image/x-icon">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Variabel warna untuk efek Aurora */
        :root {
            --aurora-color-1: rgba(26, 115, 232, 0.3);
            --aurora-color-2: rgba(37, 211, 102, 0.2);
            --card-bg-light: rgba(255, 255, 255, 0.5);
            --card-border-light: rgba(255, 255, 255, 0.2);
        }

        html.dark {
            --aurora-color-1: rgba(138, 180, 248, 0.15);
            --aurora-color-2: rgba(37, 211, 102, 0.1);
            --card-bg-dark: rgba(40, 42, 45, 0.5);
            --card-border-dark: rgba(255, 255, 255, 0.1);
        }

        /* Gaya baru untuk halaman login */
        body {
            overflow: hidden; /* Mencegah scroll karena elemen aurora */
        }
        
        .login-page-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100dvh;
            padding: 1.5rem;
            position: relative;
            overflow: hidden;
            background-color: var(--background-color);
            transition: background-color var(--transition-speed);
        }

        /* Efek Aurora Background */
        .login-page-container::before,
        .login-page-container::after {
            content: '';
            position: absolute;
            z-index: 0;
            width: 60vmax;
            height: 60vmax;
            border-radius: 50%;
            filter: blur(120px);
            opacity: 0.8;
            will-change: transform;
        }

        .login-page-container::before {
            background-image: radial-gradient(circle, var(--aurora-color-1), transparent 60%);
            top: -30vh;
            left: -30vw;
            animation: move-aurora 25s infinite linear alternate;
        }

        .login-page-container::after {
            background-image: radial-gradient(circle, var(--aurora-color-2), transparent 60%);
            bottom: -30vh;
            right: -30vw;
            animation: move-aurora 35s infinite linear alternate-reverse;
        }

        @keyframes move-aurora {
            from {
                transform: translate(0, 0) rotate(0deg);
            }
            to {
                transform: translate(20vw, 20vh) rotate(180deg);
            }
        }
        
        /* Kartu Login dengan Efek Glassmorphism */
        .login-card {
            width: 100%;
            max-width: 450px;
            position: relative;
            z-index: 1;
        }

        .login-card .form-card {
            padding: 2.5rem;
            background: var(--card-bg-light);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--card-border-light);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
            transition: background-color var(--transition-speed), border-color var(--transition-speed);
        }

        html.dark .login-card .form-card {
            background: var(--card-bg-dark);
            border: 1px solid var(--card-border-dark);
        }

        .login-card-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        /* Penyesuaian Input Form */
        .form-group label {
            font-weight: 500;
        }

        .form-group input {
            background-color: rgba(255,255,255,0.2);
        }

        html.dark .form-group input {
            background-color: rgba(0,0,0,0.2);
        }
        
        /* Tombol Login */
        .btn-loading .btn-text {
            visibility: hidden;
        }
        .btn-loading .spinner {
            display: inline-block;
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <main class="login-page-container">
        <div class="login-card">
            <div class="login-card-header">
                <a href="#" class="header__logo" style="display: flex; align-items: center; justify-content: center; font-size: 1.6rem;">
                    <i class='bx bxs-cube-alt'></i>
                    <span>Inventaris <span class="logo-TKJ">TKJ</span></span>
                </a>
            </div>
            
            <div class="form-card">
                <div style="text-align: center; margin-bottom: 1.5rem;">
                    <h2 style="font-size: 1.5rem; font-weight: 600;">Selamat Datang</h2>
                    <p style="color: var(--text-color-light);">Silakan login untuk melanjutkan</p>
                </div>

                <div id="errorMessage" class="notification error" style="display: none; position: relative; top: auto; right: auto; transform: none; margin-bottom: 1rem; transition: none; text-align: center;"></div>

                <form id="loginForm">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" placeholder="Username (NIS)" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Password" required>
                    </div>
                    <button type="submit" id="loginBtn" class="btn btn-primary btn-block" style="margin-top: 1.5rem;">
                        <span class="btn-text">Login</span>
                        <div class="spinner" style="display: none;"></div>
                    </button>
                </form>
            </div>
        </div>
    </main>

    <script>
        window.addEventListener("load", function () {
            console.log(
                "%cÂ© Developed by Alea Farrel - 2025 Inventaris TKJ\n              All Rights Reserved.",
                "background: #222; color: #bada55; font-size:12px; padding:4px; border-radius:4px;"
            );
        });
        
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('loginForm');
            const loginBtn = document.getElementById('loginBtn');
            const errorMessageDiv = document.getElementById('errorMessage');
            let errorTimeout;

            // Mengatur tema (terang/gelap) berdasarkan preferensi pengguna
            const setupTheme = () => {
                const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                const savedTheme = localStorage.getItem('theme');
                const isDark = savedTheme === 'dark' || (!savedTheme && prefersDark);
                document.documentElement.classList.toggle('dark', isDark);
            };
            setupTheme();

            // Menampilkan atau menyembunyikan indikator loading pada tombol
            const showLoading = (isLoading) => {
                loginBtn.disabled = isLoading;
                loginBtn.classList.toggle('btn-loading', isLoading);
                loginBtn.querySelector('.btn-text').style.visibility = isLoading ? 'hidden' : 'visible';
                loginBtn.querySelector('.spinner').style.display = isLoading ? 'inline-block' : 'none';
            };
            
            // Menampilkan pesan error sementara
            const showMessage = (message) => {
                clearTimeout(errorTimeout);
                errorMessageDiv.textContent = message;
                errorMessageDiv.style.display = 'block';
                errorTimeout = setTimeout(() => {
                    errorMessageDiv.style.display = 'none';
                }, 3000);
            };

            // Menangani proses submit form login
            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                showLoading(true);
                errorMessageDiv.style.display = 'none';

                const formData = new FormData(e.target);
                try {
                    const response = await fetch('auth.php?action=login', {
                        method: 'POST',
                        body: formData
                    });
                    const result = await response.json();
                    if (result.status === 'success') {
                        window.location.href = '.';
                    } else {
                        showMessage(result.message || 'Terjadi kesalahan.');
                    }
                } catch (error) {
                    showMessage('Tidak dapat terhubung ke server.');
                } finally {
                    showLoading(false);
                }
            });
        });
    </script>
</body>
</html>
